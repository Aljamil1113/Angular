<h4>{{ post?.title }}</h4>
<p>{{ post?.description }}</p>
<img src="{{ post?.imagePath }}" alt="" class="img-responsiveng">

<p>Author: {{ post?.author }}</p>
<p>Date: {{ post?.dateTimeCreated }} </p>
<button class="btn btn-success" (click)="onEdit()">Edit</button> | <button class="btn btn-danger" (click)="onDeletePost()">Delete</button>
